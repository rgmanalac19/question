<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes or No</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            overflow: hidden;
            position: relative;
        }
        /* Heart animation */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2017/01/31/22/34/heart-2025788_960_720.png') repeat;
            opacity: 0.15;
            z-index: -1;
            animation: animateHearts 20s linear infinite;
        }
        @keyframes animateHearts {
            0% { transform: translateY(0); }
            100% { transform: translateY(-500px); }
        }
        h1 {
            color: #ffffff;
            text-shadow: 2px 2px 4px #00000050;
        }
        .greeting {
            font-size: 3rem;
            color: #BF0022;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            transition: 0.4s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        #yesBtn {
            background-color: #ff6f61;
            color: white;
        }
        #yesBtn:hover {
            background-color: #ff9a85;
            box-shadow: 0 12px 25px rgba(255, 111, 97, 0.6);
        }
        #noBtn {
            background-color: #f44336;
            color: white;
        }
        #noBtn:hover {
            background-color: #ff7961;
            box-shadow: 0 12px 25px rgba(244, 67, 54, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="me&you.jpg" alt="Me and You" style="width: 200px; height: 200px; border-radius: 50%; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); margin-bottom: 15px;">
        <h1 class="greeting">Happy 22nd monthsary, Langga ko!</h1>
        <h1>Will you be my Valentine? You can try to say no, but I'm sure you can't. ❤️</h1>
        <div class="button-container">
            <button id="yesBtn" onclick="goToAnotherPage()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const button = document.getElementById('noBtn');
            const maxX = window.innerWidth - button.clientWidth;
            const maxY = window.innerHeight - button.clientHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            button.style.position = 'absolute';
            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        }

        function goToAnotherPage() {
            window.location.href = 'https://rgmanalac19.github.io/question/result.html';
        }
    </script>
</body>
</html>
